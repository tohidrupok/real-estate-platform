{% extends 'index.html' %}
{% load static %}
{% block body %}

<!-- Breadcrumb -->
<div class="breadcumb-wrapper" data-bg-src="{% static 'assets/img/bg/breadcrumb-bg.jpg' %}">
    <div class="container">
        <div class="breadcumb-content text-center py-5">
            <h1 class="breadcumb-title display-4 fw-bold text-primary">Login to Your Account</h1>
            <ul class="breadcumb-menu list-unstyled d-flex justify-content-center gap-3 fs-5">
                <li><a href="{% url 'home' %}" class="text-decoration-none text-secondary">Home</a></li>
                <li class="text-muted">Login</li>
            </ul>
        </div>
    </div>
</div>

<!-- Login Section -->
<section class="bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-sm rounded-4 border-0 p-4" style="background: #fff;">

                    <h2 class="mb-4 text-center fw-bold text-dark">Welcome Back</h2>
                    <p class="text-center text-muted mb-4">Sign in to continue to your account</p>

                    <form method="post" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label fw-semibold">Username</label>
                            <input type="text" name="username" id="id_username" class="form-control form-control-lg rounded-3" placeholder="Enter your username" required autofocus>
                        </div>

                        <div class="mb-4">
                            <label for="id_password" class="form-label fw-semibold">Password</label>
                            <input type="password" name="password" id="id_password" class="form-control form-control-lg rounded-3" placeholder="Enter your password" required>
                        </div>

                        {% if error %}
                        <div class="alert alert-danger rounded-3" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg fw-semibold shadow-sm rounded-3">Login</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
