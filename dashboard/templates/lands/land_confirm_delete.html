{% extends 'index.html' %}
{% load static %}
{% block body %}

<style>
  /* Custom styles for the delete confirmation page */
  .breadcumb-wrapper {
    background-size: cover;
    background-position: center;
    padding: 80px 0;
    color: #fff;
    position: relative;
  }

  .breadcumb-wrapper::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0,0,0,0.6);
    z-index: 0;
  }

  .breadcumb-content {
    position: relative;
    z-index: 1;
  }

  .breadcumb-title {
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 2px;
  }

  .breadcumb-menu {
    list-style: none;
    padding: 0;
    margin-top: 10px;
    font-size: 1.1rem;
  }

  .breadcumb-menu li {
    display: inline;
    color: #ddd;
  }

  .breadcumb-menu li + li::before {
    content: " / ";
    padding: 0 8px;
    color: #ccc;
  }

  /* Confirmation card styling */
  .confirm-card {
    border-radius: 15px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
    padding: 40px 30px;
    background: #fff;
  }

  .confirm-icon {
    font-size: 4rem;
    color: #dc3545;
    margin-bottom: 20px;
  }

  .confirm-heading {
    font-size: 2rem;
    font-weight: 700;
    color: #dc3545;
    margin-bottom: 25px;
  }

  .confirm-text {
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: #333;
  }

  .btn-danger {
    padding: 12px 30px;
    font-size: 1.1rem;
    border-radius: 50px;
  }

  .btn-secondary {
    padding: 12px 30px;
    font-size: 1.1rem;
    border-radius: 50px;
  }
</style>

<!-- Breadcumb -->
<div class="breadcumb-wrapper" data-bg-src="{% static 'assets/img/bg/breadcrumb-bg.jpg' %}" style="background-image: url('{% static 'assets/img/bg/breadcrumb-bg.jpg' %}')">
    <div class="container">
        
    </div>
</div>

<!-- Delete Confirmation Section -->
<section class="bg-light py-5">
    <div class="container d-flex justify-content-center">
        <div class="confirm-card text-center col-lg-6 col-md-8 col-12">
            <i class="fas fa-exclamation-triangle confirm-icon"></i>
            <h3 class="confirm-heading">Are you sure?</h3>
            <p class="confirm-text">
                Are you sure you want to delete the land: <strong>{{ land.title }}</strong>?
            </p>

            <form method="post" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-3">Yes, Delete</button>
            </form>
            <a href="{% url 'land_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
</section>

{% endblock %}
