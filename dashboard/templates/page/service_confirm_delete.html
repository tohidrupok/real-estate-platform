{% extends 'index.html' %}
{% block body %}
<div class="container my-5">
    <h3>Are you sure you want to delete the service: <strong>{{ service.name }}</strong>?</h3>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'service_list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
